extends: substitution
message: Use '%s' instead of '%s'.
link: https://developers.google.com/style/word-list
level: warning
ignorecase: false
action:
  name: replace
swap:
  '(?:mobile|smart|cell|cellular) ?phone': phone
  '(?:e-mail|Email|E-mail)': email
  '(?:file ?path|path ?name)': path
  '(?:kill|terminate|abort)': stop|exit|cancel|end
  '(?:ok|Okay)': OK|okay
  '(?:WiFi|wifi)': Wi-Fi
  '[\.]+apk': APK
  '3\-D': 3D
  '(?:assembler|machine language)': assembly language
  'audio(?:-| )book': audiobook
  'back(?:-| )light': backlight
  'chat ?bots?': chatbot(s)
  'tap (?:&|and) hold': touch & hold
  'un(?:check|select)': clear
  '(?:Ctrl|control)-click': press Ctrl and click
  'a lot(?: of)?': many|much
  'backward(?:-)?compatible': compatible with earlier versions
  'bottom(?:-)?left': lower left|lower-left
  'bottom(?:-)?right': lower right|lower-right
  'down(?:-)?level': earlier|previous|not at the latest level
  'mash(?: )?up': create
  'pop-up (?:blocker|killer)': software to block pop-up ad windows
  're(?:-)?occur': recur
  'sort(?:-|/)?merge': sort|merge
  'top(?:-)?left': upper left|upper right|upper-left|upper-right
  'top(?:-)?right': upper left|upper right|upper-left|upper-right
  a number of: several
  abort: cancel|stop
  'above (?:section|example|sketch|snippet|code)': preceding
  account name: username
  action bar: app bar
  admin: administrator
  administrate: administer
  afterwards: afterward
  Ajax: AJAX
  a\.k\.a|aka: or|also known as
  all caps: uppercase
  alphabetic: alphabetical
  alphanumerical: alphanumeric
  android: Android
  anti-aliasing: antialiasing
  anti-malware: antimalware
  anti-spyware: antispyware
  anti-virus: antivirus
  appendixes: appendices
  approx\.: approximately
  artificial intelligence: AI
  as long as: if|provided that
  as per: according to|as|as in
  authN: authentication
  authZ: authorization
  autoupdate: automatically update
  bugreport: bug report|snapshot
  case insensitive: not case-sensitive
  catastrophic error: unrecoverable error
  cellular data: mobile data
  cellular network: mobile network
  chapter: documents|pages|sections
  check box: checkbox
  click on: click|click in
  comprised of: consist of
  connect with: connect to
  content type: media type
  curated roles: predefined roles
  data are: data is
  disabled?: turn off|off
  expose: display|show|make available
  fewer data: less data
  file name: filename
  fill in: complete|enter|specify
  firewalls: firewall rules
  functionality: capability|feature
  grayed-out: unavailable
  HTTPs: HTTPS
  ingest: import|load
  information on: information about
  information technology: IT
  insure: ensure
  irrecoverable: unrecoverable
  k8s: Kubernetes
  long press: touch & hold
  main directory: root directory
  memory stick: USB flash drive
  nonrecoverable: unrecoverable
  open-source: open source
  regex: regular expression
  SHA1: SHA-1|HAS-SHA1
  sign into: sign in to
  stylesheet: style sheet
  synch: sync
  tablename: table name
  url: URL
  vs\.: versus
  World Wide Web: web
  eb: EB
  gb: GB
  gbps: Gbps
  kb: KB
  mb: MB
  pb: PB
  tb: TB
  zb: ZB
